name: employees_site
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  chat_gpt_sdk: ^2.2.5
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  provider: ^6.0.5
  intl: ^0.18.1
  file_picker: ^6.0.0
  dio: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/Banner.png
    - assets/Logo.png

  fonts:
    - family: Araboto
      fonts:
        - asset: assets/fonts/Araboto-Normal-400.ttf
        - asset: assets/fonts/Araboto-Bold-400.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
